<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>我的部落格</title>
</head>
<body>
    <h1>我的部落格</h1>
    <a href="{{ url_for('new_post') }}">✏️ 新增文章</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('post_detail', post_id=post.id) }}">{{ post.title }}</a>
            — 作者：{{ post.author }}
        </li>
        {% else %}
        <li>目前還沒有文章喔！</li>
        {% endfor %}
    </ul>
</body>
</html>
